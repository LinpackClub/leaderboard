<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0d0f"/>
      <stop offset="100%" style="stop-color:#18181b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#fb923c"/>
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur stdDeviation="60"/>
    </filter>
    <filter id="logo-shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Glow orbs -->
  <ellipse cx="200" cy="400" rx="300" ry="200" fill="#f97316" opacity="0.06" filter="url(#blur)"/>
  <ellipse cx="1000" cy="200" rx="250" ry="180" fill="#f97316" opacity="0.05" filter="url(#blur)"/>

  <!-- Border frame -->
  <rect x="24" y="24" width="1152" height="582" rx="24" fill="none" stroke="#2a2a35" stroke-width="1.5"/>

  <!-- Top accent line -->
  <rect x="24" y="24" width="1152" height="4" rx="2" fill="url(#accent)"/>

  <!-- Logo top-left -->
  <image href="/logo.png" x="52" y="52" width="56" height="56" filter="url(#logo-shadow)"/>

  <!-- Vector Lock Icon (centered accent) -->
  <g transform="translate(580, 215)">
    <!-- Lock body -->
    <rect x="0" y="22" width="40" height="32" rx="6" fill="none" stroke="#f97316" stroke-width="2.5"/>
    <!-- Lock shackle -->
    <path d="M 8 22 L 8 13 A 12 12 0 0 1 32 13 L 32 22" fill="none" stroke="#f97316" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Keyhole -->
    <circle cx="20" cy="36" r="4" fill="#f97316"/>
    <rect x="18" y="36" width="4" height="8" rx="1" fill="#f97316"/>
    <!-- Glow ring -->
    <rect x="-14" y="8" width="68" height="60" rx="14" fill="#f97316" opacity="0.08" stroke="#f97316" stroke-width="1" stroke-opacity="0.3"/>
  </g>

  <!-- Admin panel decorative cards -->
  <rect x="100" y="320" width="200" height="100" rx="12" fill="#1c1c22" stroke="#2a2a35" stroke-width="1"/>
  <text x="200" y="368" font-family="system-ui, sans-serif" font-size="34" font-weight="900" text-anchor="middle" fill="#f97316">50</text>
  <text x="200" y="400" font-family="system-ui, sans-serif" font-size="13" text-anchor="middle" fill="#64748b">Teams Registered</text>

  <rect x="320" y="320" width="200" height="100" rx="12" fill="#1c1c22" stroke="#2a2a35" stroke-width="1"/>
  <text x="420" y="368" font-family="system-ui, sans-serif" font-size="34" font-weight="900" text-anchor="middle" fill="#ffffff">4</text>
  <text x="420" y="400" font-family="system-ui, sans-serif" font-size="13" text-anchor="middle" fill="#64748b">Active Games</text>

  <!-- Right-side toggles -->
  <rect x="870" y="310" width="260" height="50" rx="10" fill="#1c1c22" stroke="#2a2a35" stroke-width="1"/>
  <text x="896" y="341" font-family="system-ui, sans-serif" font-size="14" fill="#94a3b8">Leaderboard Visible</text>
  <rect x="1080" y="323" width="36" height="22" rx="11" fill="#f97316"/>
  <circle cx="1103" cy="334" r="9" fill="white"/>

  <rect x="870" y="372" width="260" height="50" rx="10" fill="#1c1c22" stroke="#2a2a35" stroke-width="1"/>
  <text x="896" y="403" font-family="system-ui, sans-serif" font-size="14" fill="#94a3b8">Show Members</text>
  <rect x="1080" y="385" width="36" height="22" rx="11" fill="#f97316"/>
  <circle cx="1103" cy="396" r="9" fill="white"/>

  <rect x="870" y="434" width="260" height="50" rx="10" fill="#1c1c22" stroke="#2a2a35" stroke-width="1"/>
  <text x="896" y="465" font-family="system-ui, sans-serif" font-size="14" fill="#94a3b8">Show Overall %</text>
  <rect x="1080" y="447" width="36" height="22" rx="11" fill="#2a2a35"/>
  <circle cx="1091" cy="458" r="9" fill="#64748b"/>

  <!-- Table row decorative -->
  <rect x="100" y="440" width="740" height="42" rx="8" fill="#1a1a22" stroke="#2a2a35" stroke-width="1"/>
  <rect x="118" y="459" width="30" height="8" rx="3" fill="#f97316" opacity="0.5"/>
  <rect x="168" y="459" width="120" height="8" rx="3" fill="#3a3a45"/>
  <rect x="330" y="459" width="50" height="8" rx="3" fill="#3a3a45"/>
  <rect x="430" y="459" width="50" height="8" rx="3" fill="#3a3a45"/>
  <rect x="630" y="459" width="100" height="8" rx="3" fill="#3a3a45"/>

  <rect x="100" y="492" width="740" height="42" rx="8" fill="#1c1c24" stroke="#27272a" stroke-width="1"/>
  <rect x="118" y="511" width="30" height="8" rx="3" fill="#64748b" opacity="0.5"/>
  <rect x="168" y="511" width="100" height="8" rx="3" fill="#27272f"/>
  <rect x="330" y="511" width="50" height="8" rx="3" fill="#27272f"/>
  <rect x="430" y="511" width="50" height="8" rx="3" fill="#27272f"/>
  <rect x="630" y="511" width="80" height="8" rx="3" fill="#27272f"/>

  <!-- Main text -->
  <text x="600" y="148" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="600" text-anchor="middle" fill="#f97316" letter-spacing="6" opacity="0.9">VITB GOT LATENT · SEASON 2</text>
  <text x="600" y="215" font-family="system-ui, -apple-system, sans-serif" font-size="82" font-weight="900" text-anchor="middle" fill="#ffffff" letter-spacing="-3">Admin Panel</text>
  <text x="600" y="310" font-family="system-ui, -apple-system, sans-serif" font-size="26" font-weight="400" text-anchor="middle" fill="#64748b">Full control over teams, scores &amp; visibility.</text>

  <!-- Bottom tagline -->
  <text x="600" y="570" font-family="system-ui, sans-serif" font-size="16" font-weight="500" text-anchor="middle" fill="#3a3a50" letter-spacing="2">SECURE · REAL-TIME · FULL CONTROL</text>
</svg>
